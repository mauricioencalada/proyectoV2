

<!-- Modal 2  -->
<div id="modalQualif" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{!this.dataApiService.selectedGroup.id ? 'Agregar Nota' : 'Actualizar Nota'}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-book" #formBook="ngForm" (ngSubmit)="onSaveBook(formBook)">
          <input type="hidden" id="id" name="id" class="form-control" [(ngModel)]="this.dataApiService.selectedGroup.id">
          <div class="form-group">
            <label for="name_proyect">Nota 1</label>
            <input type="text" id="note1" name="note1" class="form-control" placeholder="note1" [(ngModel)]="this.dataApiService.selectedGroup.note1">
          </div>
          <div class="form-row">
            <!--<div class="form-group col-md-6">
              <label for="idioma">miembros</label>
              <select name="idioma" id="idioma" class="form-control" [(ngModel)]="this.dataApiService.selectedGroup.members">
                <option value="Inglés">Inglés</option>
                <option value="Castellano">Castellano</option>
              </select>

            </div>-->

            <div class="form-group col-md-6">
              <label for="note2">Nota 2</label>
              <input type="text" id="note2" name="note2" class="form-control" placeholder="note2" [(ngModel)]="this.dataApiService.selectedGroup.note2">
            </div>

            <div class="form-group col-md-6">
              <label for="note3">Nota 3</label>
              <input type="text" id="note3" name="note3" class="form-control" placeholder="note3" [(ngModel)]="this.dataApiService.selectedGroup.note3">
            </div>

            <div class="form-group col-md-6">
              <label for="noteEnd">Nota Final</label>
              <input type="text" id="noteEnd" name="noteEnd" class="form-control" placeholder="noteEnd" [(ngModel)]="this.dataApiService.selectedGroup.noteEnd">
            </div>

            <div class="form-group col-md-12">
              <label for="Descripciòn">Descripciòn</label>
              <input type="text" id="description" name="description" class="form-control" placeholder="description" [(ngModel)]="this.dataApiService.selectedGroup.description">
            </div>

            <div class="form-group col-md-12">
              <label for="state">state</label>
              <input type="text" id="state" name="state" class="form-control" placeholder="state" [(ngModel)]="this.dataApiService.selectedGroup.state">
            </div>



          </div>

          <button type="submit" class="btn btn-primary float-right">Guardar Notas </button>
        </form>
      </div>
    </div>
  </div>
</div>
