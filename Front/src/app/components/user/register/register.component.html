<section id="register" class="mb-5 mt-5">
  <div class="container">
    <div class="row">

      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form #formRegister="ngForm" (ngSubmit)="onRegister(formRegister)">
                <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
                <div class="alert alert-danger" role="alert" *ngIf="isError">
                  {{msgError}}
                </div>
                <div class="form-group">
                  <input type="text" #name="ngModel" name="name" class="form-control" placeholder="Name" [(ngModel)]="user.name" required minlength="4"
                    maxlength="15">
                </div>

                <div class="alert alert-danger" role="alert" *ngIf="name.touched && !name.valid">
                  <div *ngIf="name.errors.required">El nombre es requerido</div>
                  <div *ngIf="name.errors.minlength">El nombre debe contener almenos 4 caracteres</div>
                </div>
                <div class="form-group">
                  <input type="email" #email="ngModel" name="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" required
                    minlength="8">
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="email.touched && !email.valid">
                  <div *ngIf="email.errors.required">El email es requerido</div>
                  <div *ngIf="email.errors.minlength">El email debe tener almenos 8 caracteres</div>
                </div>
                <div class="form-group">
                  <input type="password" #password="ngModel" name="password" class="form-control" placeholder="Password" [(ngModel)]="user.password"
                    required minlength="5" maxlength="10">
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="password.touched && !password.valid">
                  <div *ngIf="password.errors.required">Contraseña requerida</div>
                  <div *ngIf="password.errors.minlength">La contraseña debe tener almenos 5 caracteres</div>
                </div>


                 <!--      ----------------------    -- >

                 <select multiple formControlName="roleName">
                  <option value="">Eliga su Rol</option>
                  <option *ngFor="let role of role" [ngValue]="role" (change)="changeRole($event)">{{role}}
                  </option>
               </select>
            
               < !-- error block -- >
               <div class="invalid-feedback" *ngIf="isSubmitted && roleName.errors?.required">
                  <sup>*</sup>Por favor, ingrese el rol
               </div>
            
               < !-- Submit Button -- >
               <button type="submit" class="btn btn-danger btn-lg btn-block">Aceptar</button>
                < !--     ----------------------       -->




                <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
                <div class="form-group">
                  <a routerLink="/user/login" class="form-control login-user">Do you have account?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
